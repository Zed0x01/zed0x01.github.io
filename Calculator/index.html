<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Calculator App</title>
</head>
<body>
    
    <div class="calculator">
        <div class="title">
            <h1 class="title">Calculator</h1>
        </div>
        
        <div class="container">
            <div class="frame">
                <div class="screen">
                    <div id="historyNubmers">
                        <p id="historyValue"></p>
                    </div>
                    <div id="inputNumbers">
                        <p id="inputValue"></p>
                    </div>
                </div>
                <div class="numbers operations">
                    <button id="+" class="operator">+</button>
                    <button id="-" class="operator">-</button>
                    <button id="*" class="operator">*</button>
                    <button id="/" class="operator">%</button>
                    <button id="7" class="btn">7</button>
                    <button id="8" class="btn">8</button>
                    <button id="9" class="btn">9</button>
                    <button id="=" class="operator equal">=</button>
                    <button id="4" class="btn">4</button>
                    <button id="5" class="btn">5</button>
                    <button id="6" class="btn">6</button>
                    <button id="1" class="btn">1</button>
                    <button id="2" class="btn">2</button>
                    <button id="3" class="btn">3</button>
                    <button id="0" class="btn">0</button>
                    <button id="." class="btn">.</button>
                    <button id="c" class="operator">C</button>
                </div>
            </div>
            
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
